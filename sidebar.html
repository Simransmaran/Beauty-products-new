<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sideBar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="sidebar.css">
</head>

<body>
    <div id="sideBar" style="display: none;">
        <button  onclick="on_close()" id="closeNav">Close  <i class="fa-regular fa-circle-xmark"></i></button>
        <a href="">Link 1</a>
        <a href="">Link 2</a>
        <a href="">Link 3</a>
        <a href="">Link 4</a>
    </div>

    
    <div id="main">
     <div class="main-container">
        <button  onclick="on_Open()" id="openNav"><i class="fa-solid fa-bars"></i></button>
        <div class="sub-container">
            <h1>My first page</h1>
        </div>
     </div>
            <img src="img/mountains.jpg" alt="mountains" style="width: 100%;">
    </div>
    

  <script>
    function on_Open(){
    document.getElementById("sideBar").style.width = "25%";
    document.getElementById("main").style.marginLeft = "25%";
    document.getElementById("sideBar").style.display = "block";
    document.getElementById("openNav").style.display = "none";

}
function on_close(){
    document.getElementById("main").style.marginLeft = "0%";
        document.getElementById("sideBar").style.display = "none";
        document.getElementById("openNav").style.display = "inline-block";
}
  </script>
</body>
</html>
